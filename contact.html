<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Contact Us - Energized Composite Technologies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Get in touch with Energized Composite Technologies for inquiries and collaborations." />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;500&display=swap');

    body {
        font-family: 'Rajdhani', sans-serif;
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5em;
        letter-spacing: 2px;
        text-align: center;
        margin: 40px 0;
    }

    .contact-section {
        padding: 60px 20px;
    }

    .contact-container {
        max-width: 800px;
        margin: 0 auto;
        background: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        font-size: 1.1em;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-family: 'Rajdhani', sans-serif;
    }

    textarea.form-control {
        resize: none;
    }

    .btn-primary {
        background-color: #0b3d91;
        border: none;
        font-size: 1.2em;
        font-family: 'Orbitron', sans-serif;
        padding: 12px 25px;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #ff6600;
    }

    .contact-details {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2em;
        color: #444;
    }

    .contact-details a {
        color: #0b3d91;
        text-decoration: none;
        font-weight: bold;
    }

    .contact-details a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div id="wrapper">
    <!-- Header -->
    <header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Energized Composite Technologies logo"/></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li> 
                        <li><a href="services.html">Impact</a></li>
                        <li><a href="news.html">News</a></li>
                        <li class="active"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p class="text-center">Have a question? Fill out the form below, and weâ€™ll get back to you as soon as possible.</p>

            <div class="contact-container">
                <form action="https://submit.formspark.io/ReQyWB9N7" method="POST">
                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" name="phoneNumber" class="form-control" placeholder="Phone Number (Optional)" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="comments" class="form-control" rows="6" placeholder="Your Message" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Contact Details -->
            <div class="contact-details">
                <p>Email us at <a href="mailto:info@energizedcomposite.com">info@energizedcomposite.com</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p style="text-align: center; margin: 20px 0;">&copy; 2025 Energized Composite Technologies. All rights reserved.</p>
        </div>
    </footer>
</div>

<!-- Scripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
