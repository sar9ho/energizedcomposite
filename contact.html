</head>
<body>
<div id="wrapper">

    <!-- Navbar -->
    <header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="logo"/></a>

                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li> 
                        <li><a href="services.html">Impact</a></li>
                        <li><a href="news.html">News</a></li>
                        <li class="active"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Title -->
    <section id="inner-headline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="pageTitle">Contact Us</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2"> <!-- Wider Form Layout -->
                    <p>Questions? Send us an email!</p>

                    <div class="alert alert-success hidden" id="contactSuccess">
                        <strong>Success!</strong> Your message has been sent to us.
                    </div>
                    <div class="alert alert-error hidden" id="contactError">
                        <strong>Error!</strong> There was an error sending your message.
                    </div>

                    <div class="contact-form">
                        <form id="contact-form" role="form" novalidate="novalidate" action="mailto:sar9h.ouda@gmail.com" method="post" enctype="text/plain">
                            
                            <div class="form-group has-feedback">
                                <label for="name">Name*</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                                <i class="fa fa-user form-control-feedback"></i>
                            </div>

                            <div class="form-group has-feedback">
                                <label for="email">Email*</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                                <i class="fa fa-envelope form-control-feedback"></i>
                            </div>

                            <div class="form-group has-feedback">
                                <label for="subject">Subject*</label>
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject">
                                <i class="fa fa-navicon form-control-feedback"></i>
                            </div>

                            <div class="form-group has-feedback">
                                <label for="message">Message*</label>
                                <textarea class="form-control" rows="6" id="message" name="message" placeholder="Enter your message"></textarea>
                                <i class="fa fa-pencil form-control-feedback"></i>
                            </div>

                            <input type="submit" value="Submit" class="btn btn-custom">
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </section>

    <!-- Footer -->
    <footer>
