<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>News & Media - Energized Composite Technologies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Stay updated with the latest news and media from Energized Composite Technologies." />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;500&display=swap');

    body {
        font-family: 'Rajdhani', sans-serif;
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5em;
        letter-spacing: 2px;
        text-align: center;
        margin: 40px 0;
    }

    .news-section {
        padding: 60px 20px;
    }

    .news-list {
        list-style: none;
        padding: 0;
        max-width: 800px;
        margin: 0 auto;
    }

    .news-list li {
        background: #f9f9f9;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .news-list a {
        font-size: 1.2em;
        font-family: 'Orbitron', sans-serif;
        text-decoration: none;
        color: #0b3d91;
        display: block;
    }

    .news-list a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div id="wrapper">
    <!-- Header -->
    <header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Energized Composite Technologies logo"/></a>
                </div>
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li> 
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="services.html">Impact</a></li>
                        <li class="active"><a href="news.html">News</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- News Section -->
    <section class="news-section">
        <div class="container">
            <h1>Latest News & Media</h1>
            <ul class="news-list" id="news-container">
                <!-- News items will be dynamically loaded here -->
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p style="text-align: center; margin: 20px 0;">&copy; 2025 Energized Composite Technologies. All rights reserved.</p>
        </div>
    </footer>
</div>

<!-- Scripts -->
<script>
    // Dynamically load news items from news.json
    document.addEventListener('DOMContentLoaded', function() {
        fetch('news.json')
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                data.forEach(item => {
                    const newsItem = document.createElement('li');
                    newsItem.innerHTML = `
                        <a href="${item.link}" target="_blank">${item.title}</a>
                    `;
                    newsContainer.appendChild(newsItem);
                });
            })
            .catch(error => console.error('Error loading news:', error));
    });
</script>
</body>
</html>
